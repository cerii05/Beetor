<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="SignUp.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section id="banner">
        <img src="images/Logo.png" class="logo">
        <img src="images/Buku Lebah.png" class="bukuLebah">
    </section>
    <div class="boxSignUp"> <!--Wrapper -->
        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="Username" id="uname" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="inputBox">
                <input type="tel" placeholder="Phone Number" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="warning">
                <label></label>
                <label>*Password must contain word and number</label>
            </div>

            <div class="inputBoxSemester">
                <input type="number" placeholder="Semester" required>
            </div>

            <div class="role-option">
                <div class="container">
                    <div class="select-btn">
                        <span class="btnText">Roles</span>
                        <span class="arrowDown">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                    </div>
                    <ul class="listItems">
                        <li class="item">
                            <span class="checkbox">
                                <i class="fa-solid fa-check checkIcon"></i>
                            </span>
                            <span class="itemText">Student</span>
                        </li>
                        <li class="item">
                            <span class="checkbox">
                                <i class="fa-solid fa-check checkIcon"></i>
                            </span>
                            <span class="itemText">Tutor</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn" onclick="goToHome()">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="/script.js"></script>
</body>
</html>
