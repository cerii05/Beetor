<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="payment2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a0f595e83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo-container">
        <img src="image/Logo.png" alt="Beetor Logo" class="logo">
    </div>
    <header>
        <div id="dropdown-icon">
            <label for="dropdown" class="fa-solid fa-house" onclick="goToHome()"></label>
        </div>
        <div class="help" onclick="showInput()">
            <img src="image/search-icon-light-grey-hi.png" alt="Search Icon">
            <label for="help-input" id="help-label">need a help?</label>
            <input type="text" id="help-input" onblur="hideInput()">
        </div>
        <div class="profile" onclick="goToProfile()">
            <div class="user-container">
                <img src="image/profile-picture.png" id="user">
            </div>
            <p >Hey, <b>Natasha</b></p>
        </div>
    </header>
    <div class="payment-page">
        <div class="payment">
            <p><b>Payment</b><br>Booking ID 749236493268</p>
        </div>
        <div class="payment-detail">
            <b id="payment-detail-p">Payment Detail</b>
            <div class="devider1"></div>
            <div class="tutoring">
                <p>1x Tutoring <br>Session with Michelle</p>
                <p id="price-tutor">80.000</p>
            </div>
            <div class="devider2"></div>
            <div class="adminfee">
                <p>Admin Fee</p>
                <p id="price-adminfee">2.500</p>
            </div>
            <div class="devider3"></div>
            <div class="total">
                <p>Total</p>
                <p id="total-price">82.500</p>
            </div>
            <div class="devider4"></div>
            <div class="paymentmethod">
                <p>Payment Method</p>
                <p id="dana2">DANA</p>
            </div>
            <div class="button">
                <div class="paymentconfirmed">
                    <button type="submit" id="payment-confirmed">
                        <b>PAYMENT CONFIRMED</b>
                        <img src="image/confirmed-icon-3.png" class="confirmed">
                    </button>
                </div>
                <div class="checkschedule">
                    <button type="submit" id="check-schedule" onclick="goToProfile2()"><b>CHECK YOUR SCHEDULE</b></button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../script.js"></script>
</html>
