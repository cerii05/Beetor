<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="payment1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a0f595e83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logo-container">
        <img src="image/Logo.png" alt="Beetor Logo" class="logo">
    </div>
    <header>
        <div id="dropdown-icon">
            <label for="dropdown" class="fa-solid fa-house" onclick="goToHome()"></label>
        </div>
        <div class="help" onclick="showInput()">
            <img src="image/search-icon-light-grey-hi.png" alt="Search Icon">
            <label for="help-input" id="help-label">need a help?</label>
            <input type="text" id="help-input" onblur="hideInput()">
        </div>
        <div class="profile" onclick="goToProfile()">
            <div class="user-container">
                <img src="image/profile-picture.png" id="user">
            </div>
            <p>Hey, <b>Natasha</b></p>
        </div>
    </header>
    <div class="payment-page">
        <div class="payment">
            <b>Payment</b>
            <p>Booking ID 749236493268</p>
        </div>
        <div class="Choose-payment">
            <div class="payment-methods">
                <div class="payment-method-p">
                    <b>Choose Payment Method</b>
                </div>
                <div class="devider1"></div>
                <div class="payment-option" id="method1" onclick="selectMethod ('method1', 'DANA')">
                    <div class="circle"></div>
                    <span>DANA</span>
                </div>
                <div class="devider2"></div>    
                <div class="payment-option" id="method2" onclick="selectMethod ('method2', 'Gopay')">
                    <div class="circle"></div>
                    <span>Gopay</span>
                </div>
                <div class="devider3"></div>
                <div class="payment-option" id="method3" onclick="selectMethod ('method3', 'OVO')">
                    <div class="circle"></div>
                    <span>OVO</span>
                </div>
                <div class="devider4"></div>
                <div class="payment-option" id="method4" onclick="selectMethod ('method4', 'Shopee Pay')">
                    <div class="circle"></div>
                    <span>Shopee Pay</span>
                </div>
                <div class="devider5"></div>
                <div class="payment-option" id="method5" onclick="selectMethod ('method5', 'BCA Virtual Account')">
                    <div class="circle"></div>
                    <span>BCA Virtual Account</span>
                </div>
                <div class="devider6"></div>
                <div class="payment-option" id="method6" onclick="selectMethod ('method6', 'Mandiri Virtual Account')">
                    <div class="circle"></div>
                    <span>Mandiri Virtual Account</span>
                </div>
                <div class="devider7"></div>
            </div>
        </div>
        <div class="payment-detail">
            <div class="payment-detail-p">
                <p><b>Payment Detail</b></p>
            </div>
            <div class="devider8"></div>
            <div class="tutoring">
                <div class="left">
                    <p>1x Tutoring</p>
                    <p>Session with Michelle</p>
                </div>
                <div class="price-tutor">
                    <p>80.000</p>
                </div>
            </div>
            <div class="devider9"></div>
            <div class="adminfee">
                <div class="left">
                    <p>Admin Fee</p>
                </div>
                <div class="price-adminfee">
                    <p>2.500</p>
                </div>
            </div>
            <div class="devider10"></div>
            <div class="total">
                <div class="left">
                    <p>Total</p>
                </div>
                <div class="total-price">
                    <p>82.500</p>
                </div>
            </div>
            <div class="devider11"></div>
            <div class="paymentmethod">
                <div class="left">
                    <p>Payment Method</p>
                </div>
                <div id="selected-method">NONE</div>
            </div>
            <div id="confirm-payment-box">
                <button type="submit" id="confirm-payment" onclick="goToNextPage()"><b>CONFIRM PAYMENT</b></button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
