<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeTor</title>
    <link rel="stylesheet" href="OnGoingSession.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a0f595e83.js" crossorigin="anonymous"></script>
</head>
<body>
    <p id="logo">BeeTor</p>
    <header>
        <input type="checkbox" name-recomn="" id="dropdown">
        <div id="dropdown-icon">
            <label for="dropdown" class="fa-solid fa-house" onclick="goToHome()"></label>
        </div>
        <div class="searchbar">
            <div class="magnify">
                <label class="fa-solid fa-magnifying-glass"></label>
            </div>
            <input id="search-bar" type="text" placeholder="Calculus">
        </div>
        <div class="profile" onclick="goToProfile()">
            <img src="image/profile-picture.png" alt="" id="profile-picture-idk">
            <p>Hey, <b>Natasha</b></p>
        </div>
    </header>
    <div class="grid-container">
        <p id="first-text">Duration : 1 hrs 32 mnt</p>
        <div class="column-1">
            <div class="board">
                <img src="image/board.png" alt="" id="board-img">
            </div>
            <b id="tutor-name">Michelle Audrey's Screen</b>
            <div class="send-text">
                <div class="msg-icon">
                    <label class="fa-solid fa-message"></label>
                </div>
                <input type="text" placeholder="send a text">
            </div>
            <div class="msg">
                <h4>Michelle Audrey - Tutor</h4>
                <p>Halo, kelasnya udah bisa aku mulai?</p>
                <div class="msg-right">
                    <h4>You</h4>
                    <p>Gaskeun kak</p>
                </div>
                <h4>Michelle Audrey - Tutor</h4>
                <p>Oke, mantulitas!</p>
            </div>
        </div>
        <div class="column-2">
            <div class="camera" >
                <img class="tutorCam" onclick="goToTutor()" src="image/tutor-camera.png" alt="tutor-talking">
            </div>
            <b>Michelle Audrey</b>
            <div class="camera">
                <img src="image/student-camera.png" alt="student-doing-homework">
            </div>
            <p>You</p>
            <div class="icon">
                <label class="fa-solid fa-microphone-slash"></label>
                <label class="fa-solid fa-video"></label>
                <img src="image/hangup button.png" onclick="goToReview()" alt="">
            </div>
            <div class="file-div">
                <h4>File History</h4>
                <img src="image/pdf.png" alt="pdf">
                <p>IndeterminateForm.pdf</p>
                <div class="line"></div>
                <img src="image/docx.png" alt="docx">
                <p>AdvancedDerivative.docx</p>
                <div class="line"></div>
                <img src="image/excel.png" alt="excel">
                <p>Limit.xlsx</p>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
