<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeTor</title>
    <script src="https://kit.fontawesome.com/4a0f595e83.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="review.css">
    </head>
    <body>
        <div class="logo-container">
            <img src="image/Logo.png" alt="Beetor Logo" class="logo">
        </div>
        <header>
            <div id="dropdown-icon">
                <label for="dropdown" class="fa-solid fa-house" onclick="goToHome()"></label>
            </div>
            <div class="help" onclick="showInput()">
                <img src="image/search-icon-light-grey-hi.png" alt="Search Icon">
                <label for="help-input" id="help-label">need a help?</label>
                <input type="text" id="help-input" onblur="hideInput()" onpointerleave="goToSearch2()">
            </div>
            <div class="profile" onclick="goToProfile()">
                <img src="image/profile-picture.png" id="profile-picture-idk">
                <p >Hey, <b>Natasha</b></p>
            </div>
        </header>
        <div class="review-page">
            <div class="finished">
                <p>You finished your tutoring <br>session with <b>Michelle Audrey</b></p>
            </div>
            <div class="tutor-profile">
                <div class="tutorname-container">
                        <img src="image/teacher_PNG76.png" id="tutor-picture">
                </div>
                <div class="tutorname">
                    <p>Michelle Audrey</p>
                </div>
                <div class="binusian">
                    <p>Binusian 2025</p>
                </div>
                <div class="gpa">
                    <p>GPA 4</p>
                </div>  
            </div>
            <div class="review-inside-page">
                <div><b id="leavereviewtxt">Leave your review</b></div>
                <div class="inside-inside-page">
                    <p id="writecmnt">write down comments here..</p>
                    <textarea id="reviewText" class="review-box"></textarea>
                    <div class="feedback-buttons">
                        <button class="feedback-button" onclick="displayReview('Great Teaching Skill')">Great Teaching Skill</button>
                        <button class="feedback-button" onclick="displayReview('Kind and Humble')">Kind and Humble</button>
                        <button class="feedback-button" onclick="displayReview('Well Explained')">Well Explained</button>
                        <button class="feedback-button" onclick="addCustomReview()">+</button>
                    </div>
                    <div class="rating">
                        <span data-value="1">&#9733;</span>
                        <span data-value="2">&#9733;</span>
                        <span data-value="3">&#9733;</span>
                        <span data-value="4">&#9733;</span>
                        <span data-value="5">&#9733;</span>
                    </div>
                    <div class="submit">
                        <button id="review-comment" onClick="submitReview()"><b>Submit Review</b></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="/script.js"></script>
</html>
